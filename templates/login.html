{% extends 'layout.html' %}
{% block content %}
    {%  if message %}
        {{ message }}
        <br>
    {% endif %}

<form action="{{ url_for('login')}}" method="post">
    <p><label for="username">Username:</label><br>
        <input type="text" minlength="3" name="username" required>
        <p><label for="password">Password:</label><br>
        <input type="password" minlength="6" name="password" required><br>
        <input type="submit" value="Submit">
</form>

{% endblock %}

{% extends 'layout.html' %}
{% block content %}
    {%  if message %}
        {{ message }}
        <br>
    {% endif %}

<form action="{{ url_for('registration_form')}}" method="post">
    <p><label for="username">Username:</label><br>
        <input type="text" minlength="3" name="username">
        <p><label for="password">Password:</label><br>
        <input type="password" minlength="6" name="password"><br>
        <input type="submit" value="Submit">
</form>

{% endblock %}
